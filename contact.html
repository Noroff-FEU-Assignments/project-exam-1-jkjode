    <main class="contact">
    <div class="contactlayout">
      <div class="contactform">
          <form id="contactForm">
              <div>
                <label>
                  Name (required)
                  <input name="name" id="name" />
                </label>
                <div class="form-error" id="nameError">Please enter your name</div>
              </div>
              <div>
                  <label>
                    Email (required)
                    <input name="email" id="email" />
                  </label>
                  <div class="form-error" id="emailError">
                    Please enter a valid email address
                  </div>
                </div>
                <div>
                  <label>
                    Subject (required)
                    <input name="subject" id="subject" />
                  </label>
                  <div class="form-error" id="nameError">Please enter your subject</div>
                </div>
              <div class="message">
                <label>
                  Your message (must have 10 characters)
                  <input name="message" id="message" />
                </label>
                <div class="form-error" id="subjectError">
                  Your message must be at least 25 characters
                </div>
              </div>
              <button class="button">Submit<button>
              <a class="button" href="/index.html">Back</a>
            </form>
      
      </div>
      <h3 class="error"></h3>
    </main>
